<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ТЫ БЫЛ ОБМАНУТ</title>
  <style>
    :root{--bg:#0b0b0f;--fg:#ff3b30}
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#0b0b0f, #1a1a1d);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
    }
    .wrap{ text-align:center; padding:2rem; max-width:100vw; }
    h1{
      margin:0; font-size:10vw; line-height:0.9; letter-spacing:0.02em;
      color:var(--fg); text-transform:uppercase; font-weight:800;
      text-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 2px 6px rgba(255,59,48,0.08) inset;
    }
    p{
      margin-top:1rem; font-size:4vw; color:#fff; opacity:0.9; font-weight:700;
      text-transform:uppercase;
    }
    @media(min-width:1200px){ h1{font-size:120px} p{font-size:48px} }
    @media(max-width:420px){ h1{font-size:28vw} p{font-size:7vw} }
    html,body{overflow:hidden}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ТЫ БЫЛ ОБМАНУТ</h1>
    <p>НИКАКОГО НАПИТКА НЕТ — ЛОХ!</p>
  </div>
</body>
</html>
